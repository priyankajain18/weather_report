<!DOCTYPE html>
    <html ng-app="Weather">
        <head>
            {% block 'title' %}
                <title>Weather Report</title>
            {% endblock %}

            {% load static %}
            {% load staticfiles %}

            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
            <link type="text/css" href="{% static 'weather/css/app.css' %}" rel="stylesheet"/>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.12/angular.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular-sanitize.min.js"></script>
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.map"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
            <script type="text/javascript" src="{% static 'weather/js/app.js' %}"></script>
            <script type="text/javascript" src="{% static 'weather/js/controllers/home.controller.js' %}"></script>

            <script type="text/javascript">
                var api_key = "{{api_key}}";
            </script>

            {% block 'extra_scripts' %}{% endblock %}
        </head>

        <body ng-controller="HomeController">
            <div class="modal fade" id="message-modal" role="dialog">
                <div class="modal-dialog modal-sm" style="margin-top:0px;">
                    <div class="alert alert-success alert-dismissable">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        Station Added Successfully !
                    </div>
                </div>
            </div>

            {% block 'content' %}
                <p class="text-center welcome-txt">Welcome to Weather Report</p>
                <div class="button-container">
                    <a href="{% url 'search_station' %}" class="btn btn-default btn-lg index-btn"><span class="search-btn">Search Station</span></a>
                    <a href="{% url 'add_station' %}" class="btn btn-default btn-lg index-btn"><span class="add-btn">Add Station</span></a>
                </div>
            {% endblock %}

        </body>
    </html>
